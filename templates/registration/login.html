<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">{% csrf_token %}
        <div class="mx-auto my-auto">
            {{ form.as_p }}
            <button type="submit">Login</button>
        </div>
    </form>
{% endblock %}
